<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí Ngày Lao Động</title>
    <link rel="stylesheet" href="text.css">
</head>
<body>
    <!-- Header của trang -->
    <header>
        <img src="logo.png" alt="Logo trường đại học" class="logo">
        <h1>Đăng Kí Ngày Lao Động<br>TRƯỜNG ĐẠI HỌC ĐỒNG THÁP</h1>
        <div class="search-box">
            <input type="text" placeholder="search">
        </div>
    </header>

    <!-- Phần chính của trang quản lý -->
    <main>
        <!-- Thông tin người quản lý -->
        <section class="manager-info">
            <h2>Thông tin người quản lý</h2>
            <div class="info-box">
                <img src="avatar.png" alt="Ảnh đại diện" class="avatar">
                <div class="info-details">
                    <p>MSQL: </p>
                    <p>Họ tên: </p>
                    <p>Giới Tính: </p>
                    <p>Ngày sinh: </p>
                    <p>Quê quán: </p>
                </div>
            </div>
        </section>

        <!-- Sinh viên đã đăng ký và chờ duyệt -->
        <section class="student-info">
            <div class="registered">
                <h3>Sinh viên đã đăng kí:</h3>
                <button>Xem chi tiết</button>
            </div>
            <div class="pending">
                <h3>Sinh viên chờ duyệt:</h3>
                <button>Xem chi tiết</button>
            </div>
        </section>

        <!-- Các nút chức năng -->
        <section class="function-buttons">
            <button class="home">TRANG CHỦ</button>
            <button class="create-labor">TẠO NGÀY LAO ĐỘNG</button>
            <button class="statistics">THỐNG KÊ</button>
            <button class="notification">THÔNG BÁO</button>
            <button class="report">BÁO CÁO</button>
        </section>
    </main>
</body>
</html>
